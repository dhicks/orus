- id: ZossMappingInteractionsEvolving2012
  abstract: >-
    The Science of Science and Innovation Policy (SciSIP) program at the
    National Science Foundation (NSF) supports research designed to advance the
    scientific basis of science and innovation policy. The program was
    established at NSF in 2005 in response to a call from Dr. John Marburger
    III, then science advisor to the U.S. President, for a “science” of science
    policy. As of January 2011, it has co-funded 162 awards that aim to develop,
    improve, and expand data, analytical tools, and models that can be directly
    applied in the science policy decision making process. The long-term goals
    of the SciSIP program are to provide a scientifically rigorous and
    quantitative basis for science policy and to establish an international
    community of practice. The program has an active listserv that, as of
    January 2011, has almost 700 members from academia, government, and
    industry. This study analyzed all SciSIP awards (through January 2011) to
    identify existing collaboration networks and co-funding relations between
    SciSIP and other areas of science. In addition, listserv data was downloaded
    and analyzed to derive complementary discourse information. Key results
    include evidence of rich diversity in communication and funding networks and
    effective strategies for interlinking researcher and science policy makers,
    prompting discussion, and resource sharing.
