- id: UzziAtypicalCombinationsScientific2013
  abstract: >-
    Making an Impact

    How big a role do unconventional combinations of existing knowledge play in
    the impact of a scientific paper? To examine this question, Uzzi et al. (p.
    468) studied 17.9 million research articles across five decades of the Web
    of Science, the largest repository of scientific research. Scientific work
    typically appeared to draw on highly conventional, familiar mixtures of
    knowledge. The highest-impact papers were not the ones that had the greatest
    novelty, but had a combination of novelty and otherwise conventional
    combinations of prior work.

    Novelty is an essential feature of creative ideas, yet the building blocks
    of new ideas are often embodied in existing knowledge. From this
    perspective, balancing atypical knowledge with conventional knowledge may be
