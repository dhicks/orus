- id: AyoubiImportantThingNot2019
  abstract: >-
    “The important thing is not to win, it is to take part,” this famous saying
    by Pierre de Coubertin asserts that the value athletes draw from Olympic
    games lies in their participation in the event and not in the gold they
    collect during it. We find similar evidence for scientists involved in grant
    competitions. Relying on unique data from a Swiss funding program, we find
    that scientists taking part in a research grant competition boost their
    number of publications and average impact factor while extending their
    knowledge base and their collaboration network regardless of the result of
    the competition. Receiving the funds increases the probability of
    co-authoring with co-applicants but has no additional impact on the
