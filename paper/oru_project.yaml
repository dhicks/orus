- id: BromhamInterdisciplinaryResearchHas2016
  abstract: >-
    Interdisciplinary research is widely considered a hothouse for innovation,
    and the only plausible approach to complex problems such as climate change.
    One barrier to interdisciplinary research is the widespread perception that
    interdisciplinary projects are less likely to be funded than those with a
    narrower focus. However, this commonly held belief has been difficult to
    evaluate objectively, partly because of lack of a comparable, quantitative
    measure of degree of interdisciplinarity that can be applied to funding
    application data. Here we compare the degree to which research proposals
    span disparate fields by using a biodiversity metric that captures the
    relative representation of different fields (balance) and their degree of
    difference (disparity). The Australian Research Council’s Discovery
    Programme provides an ideal test case, because a single annual nationwide
    competitive grants scheme covers fundamental research in all disciplines,
    including arts, humanities and sciences. Using data on all 18,476 proposals
    submitted to the scheme over 5 consecutive years, including successful and
    unsuccessful applications, we show that the greater the degree of
    interdisciplinarity, the lower the probability of being funded. The negative
    impact of interdisciplinarity is significant even when number of
    collaborators, primary research field and type of institution are taken into
    account. This is the first broad-scale quantitative assessment of success
    rates of interdisciplinary research proposals. The interdisciplinary
    distance metric allows efficient evaluation of trends in research funding,
    and could be used to identify proposals that require assessment strategies
    appropriate to interdisciplinary research.
