    want to know where they came from, how pictures and counts got to be the
    bottom-line data of physics." (from the preface)  Image and Logic is the
    most detailed engagement to date with the impact of modern technology on
    what it means to "do" physics and to be a physicist. At the beginning of
    this century, physics was usually done by a lone researcher who put together
    experimental apparatus on a benchtop. Now experiments frequently are larger
    than a city block, and experimental physicists live very different lives:
    programming computers, working with industry, coordinating vast teams of
    scientists and engineers, and playing politics.  Peter L. Galison probes the
