- id: FaganFleckSocialConstitution2009
  abstract: >-
    Ludwik Fleck’s theory of thought-styles has been hailed as a pioneer of
    constructivist science studies and sociology of scientific knowledge. But
    this consensus ignores an important feature of Fleck’s epistemology. At the
    core of his account is the ideal of ‘objective truth, clarity, and
    accuracy’. I begin with Fleck’s account of modern natural science, locating
    the ideal of scientific objectivity within his general social epistemology.
    I then draw on Fleck’s view of scientific objectivity to improve upon
    reflexive accounts of the origin and development of the theory of
    thought-styles, and reply to objections that Fleck’s epistemological stance
    is self-undermining or inconsistent. Explicating the role of scientific
    objectivity in Fleck’s epistemology reveals his view to be an internally
